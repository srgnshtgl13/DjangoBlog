{%extends 'base.html'%}
{%block title%} {{block.super}} - Create A Post{%endblock%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container">
        <div class="justify-content-center align-items-center" style="height:70vh;">
                <div class="col-8 col-md-8">
                        <h3 class="font-weight-bold">Share A Post</h3>
                </div>
                <div class="col-8 col-md-8 border p-3">
                        <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form|crispy}}
                                {{form.media}}
                                <input class="mt-3 btn btn-primary effect-shine" type="submit" value="Create" />
                                <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                </div>
        </div>

</div>
{%endblock%}
