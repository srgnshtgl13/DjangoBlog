{% extends "base.html" %}
{%block title%} {{block.super}} - Registration App Pass Reset Form {%endblock%}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="justify-content-center align-items-center" style="height:80vh;">
        <div class="col-6 col-md-6">
            {% if form.errors %}
            <p class="bg-danger p-2">Incorrect email address !</p>
            {% endif %}

            <form method="post" action="{% url 'accounts:password_reset' %}">
                {% csrf_token %}
                {{ form|crispy}}
                <input class="mt-3 btn btn-primary" type="submit" value="Submit" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
